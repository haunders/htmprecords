    <!-- AOS -->
    <script src="../js/aos.js"></script>
    <script>
        AOS.init({});
        $(document).ready(function() {
            $("a#toLabel").click(function() {
                $("html, body").animate({
                    scrollTop: $($(this).attr("href")).offset().top + "px"
                }, {
                    duration: 500,
                    easing: "swing"
                });
                return false;
            });
            $("a#toAlbum").click(function() {
                $("html, body").animate({
                    scrollTop: $($(this).attr("href")).offset().top + "px"
                }, {
