<!doctype html>




<html>
	<head>
		<meta charset="utf=8">
		<title>ИДИ ТЫ НАХУЙ СО СВОИМ КРЭЙЗИ ФРОГОМ - EP</title>
		<link rel="stylesheet" href="../../static/css/overlay-albums.css" type="text/css">
		<link rel="shortcut icon" href="../../static/img/favicon.png" type="image/x-icon">
		<link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
	</head>
	<body>
		<div class="music_player">
			<div class="album-art"><img src="../../static/img/releases/0.jpg" class="mini-cover"></div>
			<div class="track-title">
				<p class="track-title-nowplaying"></p>
				<p class="track-performer-nowplaying"></p>
				<div id="audiowrap">
					<div id="audio0">
						<audio id="audio1" preload controls>Прослушивание на данном устройстве временно недоступно</audio>
					</div>
				</div>
			</div>
			<div id="tracks" class="bottom-btn">
				<button class="prev_track" id="btnPrev"></button>
				<button class="next_track" id="btnNext"></button>
			</div>
		</div>
		<div class="album_body">
			<div class="album-title">
				<div class="cover-art">
				
					<img src="../../static/img/albums/idinahui.png" class="cover" data-original="../../static/img/albums/idinahui.png"></div>
				
				<div class="album-desc">
					<p class="title" id="album_name">ИДИ ТЫ НАХУЙ СО СВОИМ КРЭЙЗИ ФРОГОМ - EP</p>
					<p class="artist"><a href="../../artists/molochnik" class="artist">Молочник Павел</a></p>
					<p class="date">14.06.2021</p>
					<div class="listen-buttons"><button class="listen"></button><button class="telegram" onclick="window.open('https://t.me/htmpstorage/76')"></button></div>
				</div>
			</div>
			<div class="tracklist">
				
				<table cellpadding="3" id="trcklst">
				</table>
				
				<p class="info">
					
					5 треков, 
					10 минут
					<br>
					
					
					Выпуск на HTMP Russia
					
				</p>
			</div>
			
			
		</div>
	</body>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
	<script src="../../static/js/zooming.min.js"></script>
	<script>
		document.addEventListener('DOMContentLoaded', function () {
			new Zooming({
				bgColor: "#000",
				bgOpacity: 0.9,
				enableGrab: false,
			}).listen('.cover')
		})
		
		jQuery(function ($) {
			$('.music_player').hide(0);
			'use strict'
			var supportsAudio = !!document.createElement('audio').canPlayType;
			if (supportsAudio) {
				// initialize plyr
				var player = new Plyr('#audio1', {
					controls: [
						'play',
						'progress',
						'current-time',
						'duration',
						'mute',
						'volume'
					]
				});
				// initialize playlist and controls
				var index = -1,
					playing = false,
					mediaPath = '/',
					tracks = [
					
					
					{
						"track": 1,
						"name": "Bad Romance (Intro)",
						"alt": "None",
						"performer": "Молочник Павел feat. Молочник Павел",
						"duration": "0:10",
						"explicit": false,
						"release_id": "124",
						"file": "static/mp3/Bad_Romance_Intro.mp3"
					},
					
					{
						"track": 2,
						"name": "Juicy",
						"alt": "None",
						"performer": "Молочник Павел feat. deluxxxxxx",
						"duration": "1:02",
						"explicit": true,
						"release_id": "124",
						"file": "static/mp3/Juicy.mp3"
					},
					
					{
						"track": 3,
						"name": "We Are Number One",
						"alt": "None",
						"performer": "Молочник Павел feat. Tvoya Mamma",
						"duration": "2:23",
						"explicit": true,
						"release_id": "124",
						"file": "static/mp3/We_Are_Number_One.mp3"
					},
					
					{
						"track": 4,
						"name": "Dark Side",
						"alt": "None",
						"performer": "Молочник Павел feat. Ventiblyator",
						"duration": "3:04",
						"explicit": true,
						"release_id": "124",
						"file": "static/mp3/Dark_Side.mp3"
					},
					
					{
						"track": 5,
						"name": "Chop Suey!",
						"alt": "None",
						"performer": "Молочник Павел feat. Терж Сакян",
						"duration": "3:33",
						"explicit": true,
						"release_id": "124",
						"file": "static/mp3/Chop_Suey.mp3"
					},
					
					],
					buildPlaylist = $.each(tracks, function(key, value) {
						var trackNumber = value.track,
							trackName = value.name,
							trackAlt = value.alt,
							trackPerformer = value.performer,
							trackExplicit = value.explicit,
							trackDuration = value.duration,
							trackLink = value.file;
							$('#trcklst').append(
								( trackLink == "None" ?  '<tr class="track-album" id="inactive">' : '<tr class="track-album">' )
								+ '<td>' + trackNumber + '</td> \
								<td class="track_info"> \
									<p>' + trackName
									+ ( trackAlt !== "None" ?  '<span class="track-alt">[' + trackAlt + ']</span>' : '' )
									+ '</p> \
									<p class="track-performer">' + trackPerformer + '</p> \
								</td> \
								<td class="track_duration"> \
									<div class="last">'
								+ ( trackExplicit == true ?  '<div class="explicit"></div>' : '<div class="explicit-hidden"></div>' )
								+ '<div class="duration">' + trackDuration + '</div> \
									</div> \
								</td> \
							</tr>');
					}),
					available = tracks.filter(item => item.file !== "None"),
					trackCount = tracks.length,
					availableCount = available.length,
					npAction = $('#npAction'),
					npTitle = $('.track-title-nowplaying'),
					npPerformer = $('.track-performer-nowplaying'),
					audio = $('#audio1').on('play', function () {
						playing = true;
					}).on('pause', function () {
						playing = false;
					}).on('ended', function () {
						var av_index = available.findIndex(p => p.track == index+1);
						if ((av_index + 1) < availableCount) {
							av_index++;
							loadTrack(available[av_index].track-1);
							audio.play();
						} else {
							$('.music_player').slideToggle(200, "swing");
							$('.album_body').animate({'margin-top': '0'}, 200, 'swing');
							audio.pause();
							av_index = -1;
							index = -1;
							$('.plSel').removeClass('plSel');
						}
					}).get(0),
					btnPrev = $('#btnPrev').on('click', function () {
						if (availableCount > 0) {
							var av_index = available.findIndex(p => p.track == index+1);
							if ((av_index - 1) > -1) {
								av_index--;
								loadTrack(available[av_index].track-1);
								if (playing || index == 0 || av_index == 0) {
									audio.play();
								}
							} else {
								$('.music_player').slideToggle(200, "swing");
								$('.album_body').animate({'margin-top': '0'}, 200, 'swing');
								audio.pause();
								av_index = -1;
								index = -1;
								$('.plSel').removeClass('plSel');
							}
						}
					}),
					btnNext = $('#btnNext').on('click', function () {
						if (availableCount > 0) {
							var av_index = available.findIndex(p => p.track == index+1);
							if ((av_index + 1) < availableCount) {
								av_index++;
								loadTrack(available[av_index].track-1);
								if (playing || index == 0 || av_index == 0) {
									audio.play();
								}
							} else {
								$('.music_player').slideToggle(200, "swing");
								$('.album_body').animate({'margin-top': '0'}, 200, 'swing');
								audio.pause();
								av_index = -1;
								index = -1;
								$('.plSel').removeClass('plSel');
							}
						}
					}),
					btnStart = $('.listen').on('click', function () {
						playTrack(available[0].track-1);
					}),
					li = $('#trcklst tr').on('click', function () {
						var id = parseInt($(this).index());
						if (id !== index && tracks[id].file !== "None") {
							playTrack(id);
						}
					}),
					loadTrack = function (id) {
						if (tracks[id].file !== "None") {
							$('.plSel').removeClass('plSel');
							$('#trcklst tr:eq(' + id + ')').addClass('plSel');
							if ($('.music_player').is(":hidden")) {
								$('.music_player').slideToggle(200, "swing");
								$('.album_body').animate({'margin-top': '95'}, 200, 'swing');
							}
							npTitle.text(tracks[id].name);
							npPerformer.text(tracks[id].performer);
							$('.mini-cover').attr("src", "../../static/img/albums/idinahui.png");
							index = id;
							audio.src = mediaPath + tracks[id].file;
							updateDownload(id, audio.src);
						}
					},
					updateDownload = function (id, source) {
						player.on('loadedmetadata', function () {
							$('a[data-plyr="download"]').attr('href', source);
						});
					},
					playTrack = function (id) {
						loadTrack(id);
						audio.play();
					};
					if (availableCount < 1) {
						btnStart.remove();
					};
			} else {
				// no audio support
				$('.column').addClass('hidden');
				var noSupport = $('#audio1').text();
				$('.container').append('<p class="no-support">' + noSupport + '</p>');
			}
		});
	</script>
</html>
